<DOCTYPE html>
<html lang="en">
    <head>
        <title>Scrimba Unit Converter Project</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Metric/Imperial unit conversion</h1>
            <h2 id="number-element"></h2>
        </header>
        <main>
            <div class="container">
                <h4>Length (meter/feet)</h4>
                    <div class="units">
                        <p id="meter-feet"></p>
                        <p id="feet-meter"></p>
                    </div>
                <h4>Volume (liters/gallons)</h4>
                    <div class="units">
                        <p id="liters-gallons"></p>
                        <p id="gallons-liters"></p>
                    </div>
                <h4>Mass (kilograms/pounds)</h4>
                    <div class="units">
                        <p id="kilograms-pounds"></p>
                        <p id="pounds-kilograms"></p>
                    </div>
            </div>
        </main>

        <script src="index.js"></script>
    </body>
</html>
